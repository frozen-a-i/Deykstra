<body>
    <nav class="navbar navbar-light "

    <div id="container">

        <div id="container2" style="text-align: left; font-size: x-large;">
            <span id="temptext" style="width: 100%; text-align: left; font-size: x-large">
                <label for="manzil">Yangi manzil: </label>
                <input type="text" id="manzil" name="manzil"

            </span>
            <span id="temptext" style="width: 100%; text-align: left; font-size: x-large">

                    <option disabled selected>...</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>

                <select name="initiall" id="initiall">

                </select>

                </select>

            </span>

    <div>
        <br>
